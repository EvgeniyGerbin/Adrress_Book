{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-4">
    <h3 class="mt-5">Person Create</h3>
    <hr class="mt-0 mb-4">
    </div>
<div class="m-3 p-3">
    <form method="post" novalidate enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success" style="margin-top: 20px">Add </button>
    </form>

    </div>
{% endblock %}
