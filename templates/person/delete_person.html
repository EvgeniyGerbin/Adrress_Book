{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h1 xmlns="http://www.w3.org/1999/html">Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}? </h1>
    <form method="post" novalidate enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success" >Yes!</button>
      <a class="btn btn-sm btn-danger" href="{% url 'base' %}">No</a>
    </form>

{% endblock %}
